<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org/"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org/ ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>


    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="/css/formularz.css">

</head>
<body>
<main>

    <h1 id="gornyPasek" style="text-align: center">Park Rozrywki</h1>
    <<h2>
    <a href="/index" >Strona Główna</a>
    <a href="/koszyk">Bilety</a>
    <a href="/atrakcje" >Atrakcje</a>
    <form action="#" th:action="@{/index}" method="post">
        <button class="custom-button" id="przyciskWyloguj1" type="submit" onclick="successfullyLogout()" value="Sign Out">Wyloguj</button>
    </form>

</h2>

    <div class="kontener">
        <div class="kontener_tekst">
            <h1>Dodaj nową rezerwację</h1>
        </div>
        <div class="pracownicy">
            <form action="#" th:action="@{/saveRUser}" th:object="${rezerwacje}" method="post">
                <!-- TABLE -->
                <table id="tabela">

                    <tr>
                        <td>Imie:</td>
                        <td><input type="text" th:field="*{imie}"></td>
                    </tr>
                    <tr>
                        <td>Nazwisko:</td>
                        <td><input type="text" th:field="*{nazwisko}"></td>
                    </tr>
                    <tr>
                        <td>Ilość biletów:</td>
                        <td><input  th:value="*{iloscBiletow}" ></td>
                    </tr>
                    <tr>
                        <td>Kwota:</td>
                        <td><input th:value="*{kwota}" ></td>
                    </tr>

                    <!-- BUTTON SAVE -->
                    <tr>
                        <td colspan="2"><button type="submit">Zapisz</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{js/formularz.js}"></script>


</body>
</html>
