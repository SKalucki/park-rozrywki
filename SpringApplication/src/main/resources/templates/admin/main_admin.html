<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"

      xsi:schemaLocation="https://www.thymeleaf.org/ ">

<head>

    <meta charset="UTF-8"/>
    <title>Strona Główna</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="/css/main_admin.css">

</head>
<body>

<h1 id="gornyPasek" style="text-align: center">Park Rozrywki - PANEL ADMINISTRATORA</h1>
<h2>
    <a href="/main_admin" >Panel Admina</a>
    <a href="/main_admin/pracownicy">Pracownicy</a>
    <a href="/main_admin/rezerwacje">Rezerwacje</a>
    <form action="#" th:action="@{/index}" method="post">
        <button class="custom-button" id="przyciskWyloguj1" type="submit" onclick="successfullyLogout()" value="Sign Out">Wyloguj</button>
    </form>

<div class="container" id="glownyKontener" >

        <h1
                class="nav-link" th:inline="text">Zalogowano jako <b style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b>.
        </h1>
        <h3 class="form-group">
            <label th:inline="text">Witamy <b style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b> na stronie głównej!</label>
        </h3>
        <h4>Jeśli chcesz się wylogować, wciśnij "Wyloguj"
        </h4>
        <form action="#" th:action="@{/index}" method="post">
        <button class="custom-button" id="przyciskWyloguj2" type="submit" onclick="successfullyLogout()" value="Sign Out">Wyloguj</button>
        </form>
    </div>

</div>

</body>
